<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery | NZ</title>
    <link rel="stylesheet" href="./delivery.css">
</head>
<body>
    <div class="main-container">
        <nav class="navigationbar">
            <div class="navlists">
                <div class="logoName"><a href="./index.html">NZomato</a></div>
                <div class="search">
                    <input type="text" class="location" placeholder="location">
                    <input type="text" name="" class="search" placeholder="Search for restaurant, cuisine or a dish">
                </div>
                <div class="login">
                    <span class="login-page"><a href="./loginpage.html">LOGIN |</a></span>
                    <span class="getDemo"><a href="./signupPage.html">SIGN UP</a></span>
                </div>
                
            </div>

            <div class="filters">
                <span class="filter">Filter</span>
                <span class="filter">Rating 4.0+</span>
                <span class="filter">Pure Veg</span>
                <span class="filter">Cuisine</span>
                <span class="filter">More filters</span>
            </div>

            <div class="foodTypesContainer">
                <h1 class="foodHeading">Inspiration for your first order</h1>
                <div class="foodTypes">
                    <div class="img1">
                        <img src="https://b.zmtcdn.com/data/o2_assets/52eb9796bb9bcf0eba64c643349e97211634401116.png" alt="">
                        <p>Thali</p>
                    </div>
                    <div class="img2">
                        <img src="https://b.zmtcdn.com/data/dish_images/c2f22c42f7ba90d81440a88449f4e5891634806087.png" alt="">
                        <p>Rolls</p>
                    </div>
                    <div class="img3">
                        <img src="https://b.zmtcdn.com/data/dish_images/e44c42ff4b60b025225c8691ef9735b11635781903.png" alt="">
                        <p>Paneer</p>
                    </div>
                    <div class="img4">
                        <img src="https://b.zmtcdn.com/data/dish_images/ccb7dc2ba2b054419f805da7f05704471634886169.png" alt="">
                        <p>Burger</p>
                    </div>
                    <div class="img5">
                        <img src="https://b.zmtcdn.com/data/dish_images/d5ab931c8c239271de45e1c159af94311634805744.png" alt="">
                        <p>Cake</p>
                    </div>
                </div>
            </div>
        </nav>

        

    </div>
</body>
</html>
