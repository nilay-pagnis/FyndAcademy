<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM | Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./gym.css">
</head>

<body>
    <nav class="nav-container">
        <!-- navbar -->
        <div class="logo"><a href="index.html"> Club House <span>M.S</span></a></div>
        <div class="navigation-features">
            <ul class="ul-list">
                <li class="ol-list">Login</li>
                <li class="ol-list">SignUp</li>
                <li class="ol-list">Profile</li>
            </ul>
        </div>
    </nav>
    <br><br>
    <!-- section -->
    <h1>GYM Issues</h1><hr><br>
    <section class="gym-wrapper">
        <div class="gym-img">
            <img class="img-1" src="https://en.pimg.jp/074/345/583/1/74345583.jpg" alt="">
            <img class="img-2" src="https://static.vecteezy.com/system/resources/previews/005/283/009/original/workout-at-gym-concept-in-flat-cartoon-design-man-doing-exercises-with-dumbbells-in-sports-club-doing-weightlifting-and-strength-training-at-gym-illustration-with-people-scene-background-vector.jpg" alt="">
            <img class="img-3" src="https://previews.123rf.com/images/djvstock/djvstock1810/djvstock181014335/110947940-people-in-gym-practicing-sports-vector-illustration-design.jpg" alt="">
        </div>
        <div class="issueForm">
            <div class="general-info">
                <label for="fullName">Full Name</label><br>
                <input type="text" id="fullName"><br><br>
                <label for="address">Full Address</label><br>
                <input type="text" id="address"><br><br>
                <label for="description">Issue description</label><br>
                <textarea name="" id="description" cols="60" rows="5"></textarea><br><br>
                <label for="mobileNo">Mobile Number</label><br>
                <input type="tel" maxlength="10" id="mobileNo">
            </div><br><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Send Details</button>
            </div>
        </div>
    </section>




<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>

</html>
